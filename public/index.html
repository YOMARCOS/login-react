<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      O arquivo manifest.json fornece metadados usados quando seu aplicativo da web é instalado em um
      dispositivo móvel ou desktop do usuário. Veja https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observe o uso de %PUBLIC_URL% nas tags acima.
      Ele será substituído pela URL da pasta `public` durante a compilação.
      Somente arquivos dentro da pasta `public` podem ser referenciados a partir do HTML.

      Ao contrário de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico" irá
      funcionar corretamente tanto com roteamento do lado do cliente quanto com uma URL pública não raiz.
      Saiba como configurar uma URL pública não raiz executando `npm run build`.
    -->
    <title>Aplicativo React</title>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
    <!--
      Este arquivo HTML é um modelo.
      Se você o abrir diretamente no navegador, verá uma página vazia.

      Você pode adicionar webfonts, meta tags ou análises a este arquivo.
      A etapa de compilação colocará os scripts agrupados na tag <body>.

      Para iniciar o desenvolvimento, execute `npm start` ou `yarn start`.
      Para criar um pacote de produção, use `npm run build` ou `yarn build`.
    -->
    <script src="%PUBLIC_URL%/static/js/bundle.js"></script>
  </body>
</html>
